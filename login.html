<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<body>

    <header class="header">
        <div class="logo text-center">
            <a href="landing.html">
                <img src="logo.svg" alt="StudyHub Logo" width="200" height="115">
            </a>
        </div>
    </header>
    
    <div class="form-container my-5">
        <h1>Login</h1>
        <form action="#">
            <div class="mb-3 position-relative">
                <input type="text" class="form-control" placeholder="Username" required>
                <i class="bx bxs-user position-absolute top-50 end-0 translate-middle-y pe-3"></i>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control" placeholder="Passwort" required>
                <i class="bx bxs-lock-alt position-absolute top-50 end-0 translate-middle-y pe-3"></i>
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="text-decoration-none">Passwort vergessen?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <p class="text-center">oder Login über Soziale Medien</p>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-light m-2"><i class='bx bxl-google'></i></a>
                <a href="#" class="btn btn-light m-2"><i class='bx bxl-apple'></i></a>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="register.html" class="text-decoration-none">Noch kein Konto? Registrieren</a>
        </div>
    </div>

    <footer class="text-center mt-5">
        <a href="/about.html">Über uns</a> |
        <a href="privacy.html">Datenschutz</a> |
        <a href="/terms.html">AGB</a> |
        <a href="contact.html">Kontakt</a> |

        <p class="mt-2 text-center">&copy; <script>document.write(new Date().getFullYear())</script> StudyHub. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
